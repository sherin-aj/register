<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:lightblue;font=arial;">
<h1 align="center">REGISTRATION</h1>


<form method="post" action="register"><center>
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="text" name="first_name" placeholder="enter firstname"><br>
    <input type="text" name="last_name" placeholder="enter lastname"><br>
    <input type="email" name="email" placeholder="enter email"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="enter password again"><br>
    <input type="submit"><br>
    </center>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
